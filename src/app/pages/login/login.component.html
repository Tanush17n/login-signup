<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div
          class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
        >
          <!-- This is for the Login Form -->
          @if (isLoginView) {
          <form style="width: 23rem">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
              Log in
            </h3>

            <div data-mdb-input-init class="form-outline mb-4">
              <input
                type="email"
                id="emailId"
                class="form-control form-control-lg"
                [(ngModel)]="userLoginObj.emailId"
                name="emailId"
              />
              <label class="form-label" for="emailId">Email address</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
                [(ngModel)]="userLoginObj.password"
                name="password"
              />
              <label class="form-label" for="password">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-info btn-lg btn-block"
                type="button"
                (click)="onLogin()"
              >
                Login
              </button>
            </div>
            <p>
              Don't have an account?
              <a class="link-info" (click)="isLoginView = false"
                >Register here</a
              >
            </p>
          </form>
          }

          <!-- This is for the Register Form -->
          @else {
          <form style="width: 23rem">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
              Register
            </h3>

            <div data-mdb-input-init class="form-outline mb-4">
              <input
                type="email"
                id="emailId"
                class="form-control form-control-lg"
                [(ngModel)]="userRegisterObj.emailId"
                name="emailId"
              />
              <label class="form-label" for="emailId">Email address</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input
                type="text"
                id="userName"
                class="form-control form-control-lg"
                [(ngModel)]="userRegisterObj.userName"
                name="userName"
              />
              <label class="form-label" for="userName">User Name</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
                [(ngModel)]="userRegisterObj.password"
                name="password"
              />
              <label class="form-label" for="password">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-info btn-lg btn-block"
                type="button"
                (click)="onRegister()"
              >
                Register
              </button>
            </div>
            <p>
              Go to Login Page
              <a class="link-info" (click)="isLoginView = true">Login Here</a>
            </p>
          </form>
          }
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
          alt="Login image"
          class="w-100 vh-100"
          style="object-fit: cover; object-position: left"
        />
      </div>
    </div>
  </div>
</section>
